<!DOCTYPE html>
<html>
    <head>
        <title>
            Hello | Flex
        </title>
        <style type="text/css">
        .box{
            flex-direction: row-reverse;
            display: flex;
            flex-wrap: wrap;
            width: 10px;
        }
        .one{
            position: sticky;
            display: inline-block;
        }
        .two{
            background-color: gray;
            display: inline-block;
        }
        </style>
    </head>
    <body>
        <div class="box">
            <div>One</div>
            <div>Two</div>
        </div>
     
    </body>
</html>
