<!DOCTYPE html>
<html>
    <head>
        <title>
            Popup | Bootstrap
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">-->
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <input type="button" class="btn btn-primary" data-target="#popup" data-toggle="modal" value="SHOW"/>
        <div class="modal" role="dialog" id="popup">
            <div class="modal-dialog "> <!-- add class modal-lg for wider & bigger popup-->
                <div class="modal-content">
                    <div class="modal-header">
                        Hello
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Welcome to Bootstrap, it has simplified our burden to style
                    </div>
                    <div class="modal-footer">
                        <small>copyright @ XYZ</small>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
